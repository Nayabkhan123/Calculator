<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Calculator</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="wrapper wrapper-white" wrapper>
      <p calculator-text>calculator</p>
      <div class="darkmode-btn">Dark Mode</div>

      <div class="container" container>
        <input type="text" class="white-input" display />
        <div class="main">
          <div class="clear button sym" blacksym>Clear</div>
          <div class="onecut button sym" blacksym>âœ•</div>
          <div class="random button sym" blacksym>+/-</div>
          <div class="divide button sym" blacksym>/</div>
          <div class="seven button num" num>7</div>
          <div class="eight button num" num>8</div>
          <div class="nine button num" num>9</div>
          <div class="product button sym" blacksym>*</div>
          <div class="four button num" num>4</div>
          <div class="five button num" num>5</div>
          <div class="six button num" num>6</div>
          <div class="minus button sym" blacksym>-</div>
          <div class="one button num" num>1</div>
          <div class="two button num" num>2</div>
          <div class="three button num" num>3</div>
          <div class="plus button sym" blacksym><span>+</span></div>
          <div class="modulo button num" num>%</div>
          <div class="zero button num" num>0</div>
          <div class="dot button num" num>.</div>
          <div class="equal button equal" equal>=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
